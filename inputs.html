<html lang="en" dir="ltr">

    <title>HTML Inputs</title>
  </head>

    <form class="" action="index.html" method="post">
      <label>Date:</label>
      <input type="date" name="" value=""><br>

      <input type="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <small>Format: 123-456-7890</small>
    </form>
  </body>
</html>
